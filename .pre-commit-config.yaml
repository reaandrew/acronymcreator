repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/gitguardian/ggshield
    rev: v1.40.0
    hooks:
      - id: ggshield
        name: GitGuardian Shield
        entry: ggshield secret scan pre-commit
        language: python
        stages: [pre-commit]
        types: [text]

  - repo: local
    hooks:
      - id: pytest
        name: Run tests with coverage
        entry: bash -c 'source venv/bin/activate && COVERAGE_FILE=/tmp/.coverage_precommit python -m pytest --override-ini="addopts=--cov=src --cov-report=term-missing --cov-fail-under=80"'
        language: system
        pass_filenames: false
        always_run: true
        files: '^(src/|tests/)'
        types: [python]
